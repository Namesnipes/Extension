      <div id="HomeContent">
        <img class="moodImage" src="assets/plant.png"/>
        <div id="moodButtons">

          <div id="horrible">
            <p class="moods">awful</p>
          </div>
          <div id="bad">
            <p class="moods">bad</p>
          </div>

          <div id="great">

          </div>
          <div class="clear"></div>
        </div>

        <div id="miniJournal">

          <div id="journalSubmitButton">save</div>
          <div id="expandButton">expand</div>
        </div>
      </div>
